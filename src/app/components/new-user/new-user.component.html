<div>
  <input type="text" class="mx-auto my-4 col-sm-6 col-lg-4 col-md-6 form-control" 
  name="firstName"
  placeholder="Enter Firstname Here..."
  [(ngModel)]="firstName"
  >
  <input type="text" class="mx-auto my-4 col-sm-6 col-lg-4 col-md-6 form-control" 
  name="lastName"
  placeholder="Enter Lastname Here..."
  [(ngModel)]="lastName"
  >
  <button class="btn btn-outline-primary" (click)="registerNewUser()">Register</button>
</div>
